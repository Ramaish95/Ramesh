<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./Assignment5Css.css">
    </head>
    <body class="SignIn">
        <div>
            <header>
                <div class="headerClass">
                    <h1>Welcome to SignIn Form</h1>
                </div>
                <div class="Searchbar">
                    <input type="search" name="search" placeholder="Search here..">
                    <i class="fa fa-search fa-lg"></i>
                </div>
                <div class="Menus">
                    <nav>
                        <ul>
                            <li><a href="./Assignment5.html"><i class="fa fa-home"></i>Home</a></li>
                            <li><a href="./FeedbackAssignment5.html"><i class="fa fa-comments"></i>Feedback</a></li>
                            <li><a href="./SignInAssignment5.html"><i class="fa fa-sign-in" ></i>SignIn</a></li>
                            <li><a href="./AboutAssignment5.html"><i class="fa fa-user" ></i>About</a></li>
                        </ul>
                    </nav>
                    
                </div>
            </header>
            <main class="S-main">
               
                    <div class="S-form">
                        <form class="form">
                            <div class="Sheader">
                                <h1>SignIn Form <hr></h1>
                            </div>
                            <div class="form-lik">
                                <strong>  <label for="fName">Name:</label> </strong>
                                <input type="text" name="Fname" id="fName" placeholder="Enter your first name">
                            </div>
                            <div class="form-lik">
                                <strong>  <label for="eMail">Email:</label> </strong>
                                <input type="text" name="Email" id="eMail" placeholder="Enter your Email">
                            </div>
                            <div class="form-lik">
                                <strong>  <label for="password">Password:</label> </strong>
                                <input type="text" name="password" id="password" placeholder="Enter your password">
                            </div>
                            <div class="form-lik">
                                <strong>  <label for="mNumber">Mobile Number:</label> </strong>
                                <input type="text" name="mNumber" id="mNumber" placeholder="Enter your mobile number">
                            </div>
                            <div class="form-lik">
                                <strong>  <label for="dBirth">Date of Birth:</label> </strong>
                                <input type="date" name="mNumber" id="dBirth" placeholder="Enter your date of birth">
                            </div>
                            <div class="form-lik">
                                <strong><label for="gender">Gender:</label></strong>
                                <input type="radio" name="gender" id="gender"> Male
                                <input type="radio" name="gender" id="gender"> Female
                                <input type="radio" name="gender" id="gender"> Others
                            </div><br>
                            <div class="form-lik">
                                <input type="checkbox" name="tandc" id="tandc">
                                <strong></strong><label for="tandc"><strong>Terms and Conditions: </strong></label></strong>
                            </div> <br>
                            <div class="form-lik">
                                <input type="submit" name="submit" id="submit" >
                                
                            </div>
                            
                        </form>
                    </div>
               
               
            </main>
            <footer>

            </footer>
        </div>
    </body>
</html>
